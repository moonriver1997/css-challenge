<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="favicon.ico" rel="shortcut icon">
    <meta name="generator" content="GitLab Pages">
    <title>MoonTech - css Challenge</title>
    <style>
        :root {
            --color: black
        }

        body {
            display: flex;
            align-items: center;
            background: linear-gradient(150deg, #d3e6f9 0%, #d3e6f9 50%, #a0c3f1 50%, #a0c3f1 100%);
            min-width: 275px;
            height: 100vh;
            margin: 0 10vw;
            overflow: hidden;
            color: var(--color);
            font-family: fantasy;
        }

        .wrapper {
            flex-grow: 2;
            width: 40vw;
            max-width: 500px;
            margin: 0 auto;
        }

        h1 {
            margin: 0;
            font-size: 4em;
            font-weight: 100;
        }

        .buttons {
            white-space: nowrap;
            display: inline-block;
        }

        a {
            cursor: pointer;
            display: inline-block;
            padding: 0.8em 1em;
            margin-right: 1em;
            margin-bottom: 1em;
            border: 3px solid var(--color);
            color: var(--color);
            font-weight: 500;
            text-transform: uppercase;
            text-decoration: none;
            letter-spacing: 0.2em;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
        }

        a:hover {
            color: white;
        }

        a:hover:before {
            top: 0;
        }

        a:before {
            content: '';
            background: var(--color);
            height: 100%;
            width: 100%;
            position: absolute;
            top: -100%;
            left: 0;
            transition: 0.3s;
            z-index: -1;
        }

        @media (max-width: 600px) {
            body {
                margin: 0 5vw;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <h1>Page not found.</h1>
        <div class="buttons">
            <a onclick="history.back()">Back</a>
            <a href="index.html">Home</a>
        </div>
    </div>
</body>

</html>
